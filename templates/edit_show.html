{%extends "admin_layout.html"%}  
{%block content%}
            {%if show%}
            <div class="center"><h2>Edit Show</h2></div>
            <form action="/edit_show/{{show.id}}/{{name}}" method="POST">
            <div class="input_form">
             
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="sname" id="name" value="{{show.name}}">
                  </div>
                  <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" name="tags" id="tags" value="{{show.tags}}">
                  </div>
                  
                  <div class="mb-3">
                    <label for="ticket_price" class="form-label">Ticket Price</label>
                    <input type="number" class="form-control" name="ticket_price" id="ticket_price" value="{{show.ticket_price}}">
                  </div>
                  <div class="mb-3">
                    <label for="dt_time" class="form-label">Date&Time</label>
                    <input type="datetime-local" class="form-control" name="dt_time" id="dt_time" value="{{show.dt_time}}">
                  </div>
                 
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/delete_show/{{show.id}}/{{name}}" type="button" class="btn btn-danger">Delete</a>
                    <a href="/admin/{{name}}" type="button" class="btn btn-primary">Cancel</a> 
                    
                  </div>

            </div></form>{%endif%}
            {%endblock%}
