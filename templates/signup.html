<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="my_container">
        <div class="center"><h1>My Cine World</h1></div>
        <div class="my_pannel">
            <div class="center"><h2>Sign up</h2></div>
            <form action="/register" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="user_name" class="form-label">User Name(Email)</label>
                    <input type="email" class="form-control" name="user_name" id="user_name" placeholder="iitm@study.ac.in">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                  </div>
                  <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="full_name" placeholder="name">
                  </div>
                  <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" id="location" placeholder="chennai">
                  </div>
                  <div class="mb-3">
                    <label for="pin_code" class="form-label">Pincode</label>
                    <input type="text" class="form-control" name="pin_code" id="pin_code" placeholder="500001">
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    Existing user?<a href="/login">Log in</a> 
                    <div class="err_msg">{{msg}}</div>  <!--jinjatemplate -->
                  </div>

            </div></form>
        </div>
    </div>
</body>
</html>
