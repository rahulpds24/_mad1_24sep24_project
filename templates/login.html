<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <div class="my_container">
        <div class="center"><h1>My Cine World</h1></div>
        <div class="my_pannel">
            <div class="center"><h2>Login</h2></div>
            <form action="/login" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="user_name" class="form-label">User Name(Email)</label>
                    <input type="email" class="form-control" name="user_name" id="user_name" placeholder="iitm@study.ac.in">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control"  name="password" id="password" placeholder="password">
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    New user?<a href="/register">Sign Up</a> 
                    <div class="err.msg">{{msg}}</div>
                  </div>

            </div></form>
        </div>
    </div>
</body> 
</html>
